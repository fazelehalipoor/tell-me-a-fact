<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>AI Fact Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>
        Give me a topic and I'll give you a fact
      </h1>
    </header>
    <div>
      <form id="fact-generator-form">
        <input type="text" placeholder="Enter a topic" required id="topic-input" class="topic-input">
        <input type="submit" id="submit-input" class="submit-input">
      </form>
    </div>
    <div class="generated-fact" id="generated-fact"> </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/fazelehalipoor" target="_blank">Fazeleh Alipour</a>
      and is
      <a href="https://github.com/fazelehalipoor/tell-me-a-fact" target="_blank">open-sourced on GitHub</a>
      and hosted on
      <a href="https://ai-fact-generator.onrender.com" target="_blank">Render</a>.
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
